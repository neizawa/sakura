<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Bloom</title>
</head>
<body>
    <div class="header">
        <div class="side"></div>
        <div class="nav">
            <div class="logo"><img src="images/sakura.png" alt="logo">
                <div>Sakura Bloom</div>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </div>
            </div>
            <div class="side"></div>
        </div>
    </div>
    <div class="hero">
        <div class="side"></div>
        <div class="conteiner">
            <div class="left">
                <div class="main">This website is awesome</div>
                <div class="text">This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast</div>
                <button>Sign up</button>
            </div>
            <div class="right">
                <img src="images/sakura.jpg" alt="sakura">
            </div>
        </div>
        <div class="side"></div>
    </div>
    <div class="info">
        <div class="side"></div>
        <div class="products">
            <div class="main-text">Our featured products</div>
            <div class="table">
                <div class="card">
                    <img src="images/food/1.jpg" alt="chicken biryani"><div>Chicken Biryani</div>
                </div>
                <div class="card">
                    <img src="images/food/2.jpg" alt="epiphany traditional cake"><div>Epiphany Traditional Cake</div>
                </div>
                <div class="card">
                    <img src="images/food/3.jpg" alt="feijoada"><div>Feijoada</div>
                </div>
                <div class="card">
                    <img src="images/food/4.jpg" alt="salchipapa"><div>Salchipapa</div>
                </div>
            </div>
        </div>
        <div class="side"></div>
    </div>
</body>
</html>
